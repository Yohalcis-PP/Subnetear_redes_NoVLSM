<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <title>Document</title>
  </head>


  <body>
    <header>
      <h1>Pagina web para realizar Subnetting</h1>
    </header>
    
    <section class="container-fluid ">
      <div class="row">
        <div class="col-10">
              
            <label>Dirección IP:</label>
            <input  id="octetoUno" type="number" maxlength="3" min="0" max="223" placeholder="192"/> 
            <input id="octetoDos" type="number" maxlength="3" min="0" max="255" placeholder="168"/> 
            <input id="octetoTres" type="number" maxlength="3" min="0" max="255" placeholder="1"/> 
            <input  id="octetoCuatro" type="number" maxlength="3" min="0" max="255" placeholder="0"/> 
            <b>/</b>
            <input id="prefijo" type="number" maxlength="2" min="0" max="24" placeholder="24">
            <br>
            <label>Cantidad de suredes:</label>
            <input id="amountNetwork" maxlength="2" min="2" max="25" type="number" placeholder="0" />
            <br>
            <label >Realizar por criterio de:</label>
            <select id="criterio">
                <option value="Host">Red</option>
                <option value="Red">Red</option>        
            </select>
            <br>
            <button class="ip btn btn-outline-success">Subnetear</button>
            <button class="clear btn btn-danger">Limpiar Tabla</button>
                    
        </div>
      
    </section>
    <br>

    <section class="container">
    
    </div>
    <div class="mt-5" id="tabla">
      <table  class="table">
        <thead class="table-dark">
        <tr>
          <th scope="col">IP SUBRED</th>
          <th scope="col">PRIMERA IP UTIL</th>
          <th scope="col">ULTIMA IP UTIL</th>
          <th scope="col">MASCARA</th>
          <th scope="col">BROADCAST</th>
        </tr>
      </thead>

      <tbody id="body"></tbody>        
      </table>
    </div>

    </section>

    


   <!-- Footer -->

</html>
